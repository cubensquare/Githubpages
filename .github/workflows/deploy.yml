name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch (could be "master")

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use the Node.js version you need

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Build the site
        run: npm run build # or yarn build, customize as needed

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # Adjust to your build output folder, e.g., "dist" or "out"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
